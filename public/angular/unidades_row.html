

<div class="row panel-body panel-heading padding-top">
    <div class="">

        <div class="col-md-2">
            <input type="text" class="form-control" placeholder="">
        </div>

        <div class="col-md-2">
            <input type="text" class="form-control" placeholder="">
        </div>
        <div class="col-md-2">
            <input type="text" class="form-control" placeholder="">
        </div>
        <div class="col-md-3">
            <input type="text" class="form-control" placeholder="">
        </div>
        <div class="col-md-2">
            <select ng-model="tipo_unidad">
                <option ng-repeat="unidad in tipo_unidades"
                        value={{unidad.id}}>
                    {{unidad.unidad}}
                </option>
            </select>
        </div>
        <div class="col-md-1">
            <a class="btn btn-default btn-danger" ng-click="deleteRow($index);">
                <i class="fa fa-times"></i>
            </a>
        </div>

    </div>


    <div flow-init="{
                                            target: '/images/upload/' + 1, singleFile: true, testChunks: true,
                                            query: {  'model_class_path': 'App\\Contact', 'path': 'images/contacts'}
                                        }"


         flow-files-submitted="$flow.upload()"
         flow-file-success="$file.msg = $message">

        <div class="drop" flow-drop ng-class="dropClass">
            <span class="btn btn-default" flow-btn>Subir imagen</span>
            <span class="btn btn-default" flow-btn flow-directory ng-show="$flow.supportDirectory">Subir carpeta</span>
            <b>ó</b>
            Arrastra las imagenes aquí.
        </div>

        <table>
            <tr ng-repeat="file in $flow.files">
                <td>{{$index+1}}</td>
                <td>{{file.name}}</td>
                <td>{{file.msg}}</td>
            </tr>
        </table>
    </div>


</div>
