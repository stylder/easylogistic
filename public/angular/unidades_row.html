

<div class="row  padding-top">
    <div class="row">

        <div class="container">
            <div class="col-md-2">
                <input type="text" class="form-control" placeholder="">
            </div>

            <div class="col-md-2">
                <input type="text" class="form-control" placeholder="">
            </div>
            <div class="col-md-2">
                <input type="text" class="form-control" placeholder="">
            </div>
            <div class="col-md-3">
                <input type="text" class="form-control" placeholder="">
            </div>
            <div class="col-md-2">
                <select ng-model="tipo_unidad">
                    <option ng-repeat="unidad in tipo_unidades"
                            value={{unidad.id}}>
                        {{unidad.unidad}}
                    </option>
                </select>
            </div>
            <div class="col-md-1">
                <a class="btn btn-default btn-danger" ng-click="deleteRow($index);">
                    <i class="fa fa-times"></i>
                </a>
            </div>
        </div>



    </div>


    <div flow-init="{target: '/images/' + 2, testChunks: true,
                     query: {  'model_class_path': 'App\\Unidades', 'path': '/images/'}}"
         flow-files-submitted="$flow.upload()"
         flow-file-success="$file.msg = $message">

        <div class="dropUpload">
            <div class=""
                 flow-drop
                 flow-drag-enter="style={border:'4px solid green'}"
                 flow-drag-leave="style={}">

                <span class="btn btn-default" flow-btn>Subir imagen</span>
                <span class="btn btn-default" flow-btn flow-directory ng-show="$flow.supportDirectory">
                    Subir carpeta
                </span>
                <b>Ã³</b>
                Arrastra las imagenes aquÃ­.
            </div>
        </div>


        <div class="row">
            <div class="col-md-3" ng-repeat="file in $flow.files">
                <div class="row">
                    <div class="col-md-12">
                        <div class="loader" ng-show="file.isUploading()">
                        </div>
                        <img  class="img-responsive img-thumbnail" src="{{image_root+file.name}}" alt="">

                    </div>

                </div>
            </div>
        </div>


    </div>


</div>
