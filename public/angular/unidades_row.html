

<div class="row panel-body panel-heading padding-top">
    <div class="">

        <div class="col-md-2">
            <input type="text" class="form-control" placeholder="">
        </div>

        <div class="col-md-2">
            <input type="text" class="form-control" placeholder="">
        </div>
        <div class="col-md-2">
            <input type="text" class="form-control" placeholder="">
        </div>
        <div class="col-md-3">
            <input type="text" class="form-control" placeholder="">
        </div>
        <div class="col-md-2">
            <select ng-model="tipo_unidad">
                <option ng-repeat="unidad in tipo_unidades"
                        value={{unidad.id}}>
                    {{unidad.unidad}}
                </option>
            </select>
        </div>
        <div class="col-md-1">
            <a class="btn btn-default btn-danger" ng-click="deleteRow($index);">
                <i class="fa fa-times"></i>
            </a>
        </div>

    </div>

    <div flow-init="{target: '/images/upload/' + 1, testChunks: true,
                     query: {  'model_class_path': 'App\\Operador', 'path': 'images/contacts'}}"
         flow-files-submitted="$flow.upload()"
         flow-file-success="$file.msg = $message">

        <div class="drop" flow-drop ng-class="dropClass" flow-drag-enter="style={padding: 15px;border: 2px #f1f1f1 dashed;border-radius: 5px;line-height: 34px;'}" flow-drag-leave="style={}">
            <span class="btn btn-default" flow-btn>Subir imagen</span>
            <span class="btn btn-default" flow-btn flow-directory ng-show="$flow.supportDirectory">Subir carpeta</span>
            <b>Ã³</b>
            Arrastra las imagenes aquÃ­.
        </div>

        <div class="row">
            <div class="col-md-3" ng-repeat="file in $flow.files">
                <div class="row">
                    <div class="col-md-12">
                        <div class="loader" ng-show="file.isUploading()"></div>
                        <img  class="img-responsive img-thumbnail" src="{{image_root+file.name}}" alt="">

                    </div>

                </div>
            </div>
        </div>


    </div>


</div>
